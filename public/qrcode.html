    <script>

        cache: false,
        data: JSON.stringify({ code: code }),
        contentType: "application/json; charset=utf-8",
        success: function(data){

            var html = '<b>' + (parseInt(key) + 1) + ".</b> " + value
            $("#listGroup").append(html1 + counter + html2 + html + html3);
            counter++;
          });
          */

        error: function() {
