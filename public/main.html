<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Main</title>
  </head>
  <body>
    <ul id="listGroup" class="list-group mt-5" style="width: 400px; margin: auto;"></ul>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>

    <script>
      $(".list-group").on("click", ".list-group-item", function(){
          var lessonCode = $(this).text().split(" ");
          window.open("/qrcode?code=" + lessonCode[1]);
      });

      function readData() {
        $.ajax({ 
          url: '/firebase/data',
          type: 'POST',
          cache: false,
          contentType: "application/json; charset=utf-8",
          success: function(data){
            var obj = JSON.parse(data);
            var html1 = '<button id="';
            var html2 = '" type="button" class="list-group-item list-group-item-primary list-group-item-action">';
            var html3 = '</button>';
            var counter = 0;
            $.each(obj, function(key, value) {
              var html = '<b>' + (parseInt(key) + 1) + ".</b> " + value
              $("#listGroup").append(html1 + counter + html2 + html + html3);
              counter++;
            });
          },
          error: function() {
            alert('Connection error!');
          }
        });
      }
      readData();
    </script>
  </body>
</html>
